spring:
  application:
    name: shop

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 900
    refreshTokenExpiration: 604800

profiles:
  # هذا يحدد أن "dev" هو الافتراضي ما لم يتم تحديده يدوياً
  active: dev

stripe:
  secretKey: ${STRIPE_SECRET_KEY}

server:
  port: 8081

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation:
                  RequestMappingHandlerMapping: DEBUG