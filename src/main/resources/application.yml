spring:
  datasource:
    url: jdbc:mysql://localhost:3306/store
    username: root
    password: Password*2000
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

jwt:
  secret : ${JWT_SCRET}

server:
  port: 8081

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation:
                  RequestMappingHandlerMapping=DEBUG: